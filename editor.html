<html>
    <head>
        <script src="scripts/allegro.js"></script>
		<script src="scripts/editor/editor.js"></script>
		<script src="scripts/editor/logic.js"></script>
		<script src="scripts/editor/draw.js"></script>
		<script src="scripts/editor/controls.js"></script>
		<script src="scripts/game/update.js"></script>

    </head>
    <body>
        <canvas id="game_canvas"></canvas>
		<!--<div id="debug"></div>-->
		<div id="input-container">
			<input type="file" id="fileinput" name="fileinput" value="SELECT LEVEL FILE"/>
		</div>
		<script type="text/javascript">
			document.getElementById('fileinput').addEventListener('change', readLvlFromFile, false);
		</script>
		
		<div id="legend">
			<ul>
				<li>A - move the scene left</li>
				<li>D - move the scene right</li>
				<li>S - save level to file</li>
				<li>G - grid on/off</li>
				<li>R - remove selected element</li>
				<li>P - play mode on/off </li>
				<li>SPACE - add enemy</li>
				<li>LMB - add platform (drag to specify the platform size)</li>
				<li>MMB/Wheel - select sceen element</li>
				<li>RMB - show shadows</li>
			</ul>
		<div>
    </body>
</html>
